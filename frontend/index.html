<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Decompilation scratchpad" />

        <link rel="stylesheet" href="index.css" />

        <title>decomp.me</title>
    </head>
    <body class="vstack">
        <nav>
            decomp.me scratchpad
        </nav>

        <main class="vstack grow">
            <form id="scratchpad" class="grow hstack" method="post" action="">
                <div class="grow scratchpad-lcol vstack">
                    <div>
                        <label for="compiler">Compiler</label>
                        <select name="compiler">
                            <option value="gcc">GCC</option>
                            <option value="ido">IDO</option>
                        </select>
                    </div>

                    <!--<label for="sourcecode">Source code</label>-->
                    <textarea
                        class="code scratchpad-sourcecode grow"
                        name="sourcecode"
                        rows="30"
                        cols="80"
                    >int add(int a, int b) {
    return a + b;
}
</textarea>
                </div>

                <div class="grow vstack">
                    <code class="grow code diff-compiled">/* compiled asm */</code>

                    <textarea
                        form="scratchpad"
                        name="targetasm"
                        rows="30"
                        cols="60"
                        class="grow code diff-target"
                    >/* target asm */</textarea>

                    <div>
                        <input class="btn" type="submit" value="Compile">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
